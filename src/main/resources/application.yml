logging:
  level:
    com.fee.fee: DEBUG

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/feeservice
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

app:
  tenant:
    default-tenant-id: "default-tenant"
    default-tenant-name: "Default Tenant"